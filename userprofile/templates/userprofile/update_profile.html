{% extends 'base.html' %}

{% block content %}
  <h2>Update Your Profile</h2>

  <form method="POST" enctype="multipart/form-data" action="">
    {% csrf_token %}

    <div>
      <label for="profile_picture">Profile Picture:</label>
      <input type="file" name="profile_picture" id="profile_picture">
  </div>
  
  <div>
      <label for="gender">Gender:</label>
      <select name="gender" id="gender">
          <option value="Male" {% if userprofile.gender == 'Male' %}selected{% endif %}>Male</option>
          <option value="Female" {% if userprofile.gender == 'Female' %}selected{% endif %}>Female</option>
          <option value="Other" {% if userprofile.gender == 'Other' %}selected{% endif %}>Other</option>
      </select>
  </div>
  
  <div>
      <label for="date_of_birth">Date of Birth:</label>
      <input type="date" name="date_of_birth" id="date_of_birth" value="{{ userprofile.date_of_birth }}">
  </div>
  
  <div>
      <label for="address">Address:</label>
      <input type="text" name="address" id="address" value="{{ userprofile.address }}">
  </div>
  
  <div>
      <label for="city">City:</label>
      <input type="text" name="city" id="city" value="{{ userprofile.city }}">
  </div>
  
  <div>
      <label for="state">State:</label>
      <input type="text" name="state" id="state" value="{{ userprofile.state }}">
  </div>
  
  <div>
      <label for="zip_code">Zip Code:</label>
      <input type="text" name="zip_code" id="zip_code" value="{{ userprofile.zip_code }}">
  </div>

    <button type="submit">Update Profile</button>
  </form>
{% endblock %}
