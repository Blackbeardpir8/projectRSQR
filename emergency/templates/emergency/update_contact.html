{% extends "base.html" %}

{% block title %}Update Contact{% endblock %}

{% block content %}
<div class="update-contact-page">
    <div class="update-contact-container">
        <h1>Update Contact</h1>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <div class="form-section">
            <form method="POST">
                {% csrf_token %}
                <div class="form-fields">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn-submit">Update Contact</button>
            </form>
        </div>

        <a href="{% url 'emergency:list_contacts' %}" class="back-link">â¬… Back to Contacts</a>
    </div>
</div>
{% endblock %}
