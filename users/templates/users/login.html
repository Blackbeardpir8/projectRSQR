{% extends "base.html" %}

{% block title %}User Login{% endblock %}

{% block content %}
    <main class="container login-container">
        <section class="login-section">
            <h2 class="login-title">User Login</h2>
            <form id="loginForm" class="login-form" method="POST" action="">
                {% csrf_token %}
                
                <div class="login-form-group">
                    <label for="login_email" class="login-label">Email</label>
                    <input type="email" id="login_email" name="email" placeholder="Email" class="login-input" required>
                </div>

                <div class="login-form-group">
                    <label for="login_password" class="login-label">Password</label>
                    <input type="password" id="login_password" name="password" placeholder="Password" class="login-input" required>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>
            <p class="login-register-prompt">Don't have an account? <a href="{% url 'users:register-page' %}" class="login-register-link">Register here</a></p>
        </section>
    </main>
{% endblock %}
