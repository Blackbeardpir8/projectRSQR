{% extends "base.html" %}
{% load static %}

{% block title %}User Registration{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/styles/register.css' %}">
{% endblock %}

{% block extra_js %}
    <script src="{% static 'js/register.js' %}" defer></script>
{% endblock %}

{% block content %}
<main class="container">
    <div class="register-wrapper">
        <section class="register-box">
            <h2>User Registration</h2>
            <form id="registerForm" class="register-form" method="POST" action="">
                {% csrf_token %}

                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
                </div>

                <div class="form-group">
                    <label for="middle_name">Middle Name</label>
                    <input type="text" id="middle_name" name="middle_name" placeholder="Middle Name">
                </div>

                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
                </div>

                <div class="form-group">
                    <label for="role">Select Role</label>
                    <select id="role" name="role">
                        <option value="user">User</option>
                        <option value="doctor">Doctor</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <button type="submit" class="btn">Register</button>
            </form>

            <p class="login-link">
                Already have an account? <a href="{% url 'users:login-page' %}">Login here</a>
            </p>
        </section>
    </div>
</main>
{% endblock %}
